<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"
    />
    <!-- nostro css eventuale -->
    <link rel="stylesheet" href="./css/style.css"/>
    <!-- fontAweson -->
    <script src="https://kit.fontawesome.com/2c30adbff5.js" crossorigin="anonymous"></script>
    <title>Boostrap-Freelancer</title>
  </head>
  <body>
    <!-- nav site  -->
    <nav class="navbar navbar-expand-md navbar-dark" id="bg_nav_site">
      <div class="container">
        <a class="navbar-brand" href="#">START BOOTSTRAP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link active" href="#"
              >PORTFOLIO <span class="sr-only">(current)</span></a
            >
            <a class="nav-link" href="#">ABOUT</a>
            <a class="nav-link" href="#">CONTACT</a>
            <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
          </div>
        </div>
      </div>
    </nav>
    <!-- //nav site  -->

    <!-- header site  -->
    <header id="bg_header_site">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center text-white">
                <img src="./img/avatar.svg" alt="avatar" class="mx-auto mt-5 d-block"/>
                <h1 class="mt-2">START BOOSTRAP</h1>
                <hr class="bg-white">
                <i class="fa fa-star text-center text-white"></i>
                <hr class="bg-white">
                <h6 class="mt-1">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h6>
          </div>
        </div>
      </div>
    </header>
    <!-- //header site  -->

    <!-- main 3 section -->
    <main>
      <!-- section portfolio  -->
      <section id="bg_portfolio_site">sez portfolio</section>
      <!-- ///section portfolio  -->

      <!-- section about  -->
      <section id="bg_about_site">sez about</section>
      <!-- //section about  -->

      <!-- //section contact-me  -->
      <section id="bg_contact_me_site">sez contact me</section>
      <!-- //section contact-me  -->
    </main>
    <!-- ///main 3 section -->

    <!-- footer  -->
    <footer>
      <!-- footer top  -->
      <div id="bg_footer_top_site">footer top</div>
      <!-- //footer top  -->

      <!-- footer down  -->
      <div id="bg_footer_down_site">footer down</div>
      <!-- //footer down  -->
    </footer>
    <!-- //footer  -->
    <!-- javascript per bottone menu  -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

</html>
