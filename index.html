<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- nostro css eventuale -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Boostrap-Freelancer</title>

  <body>
    <nav class="bg-dark">
        <div class="container dbg_nav">
            <div class="row">
                <div class="col text-center text-light">
                    logo
                </div>
                <div class="col text-center text-light">
                    portfolio
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-success">
        <div class="container dbg_header">
            <div class="row">
                <div class="col text-center">img avatar</div>

            </div>
        </div>

    <main>
        <section class="portfolio bg-light">
            <div class="container dbg_section-1"> 
                <h1>portfolio</h1>
                <div class="row row-cols-3 text-center">
                    <div class="col bg-warning dbg_img">img 1</div>
                    <div class="col bg-danger dbg_img">img 2</div>
                    <div class="col bg-info dbg_img">img 3</div>
                    <!-- <div class="w-100"></div> -->
                    <div class="col bg-warning dbg_img">img 4</div>

                </div>
             

            </div>
        </section>
        <section class="about bg-success">
            <div class="container dbg_section-2">
                <h1>about</h1>
                <div class="row row-cols-2 justify-content-center text-center">
                    <div class="col">text</div>
                    <div class="col">text</div>
                </div>

            </div>
        </section>
        <section class="contact-me bg-light">
            <div class="container dbg_section-3">
                <div class="row row-cols-1 justify-content-center">
                    <div class="col text-center"> form </div>
                </div>
            </div>    
        </section>
    </main>
    <footer>
        <section class="bg-secondary ">
            <div class="container dbg_footer_top">
                <div class="row justify-content-center">
                    <div class="col text-center">col 1</div>
                    <div class="col text-center">col 2</div>
                    <div class="col text-center">col 3</div>
                </div>
            </div>         

        </section>

            <div class="container-fluid bg-dark">
                 <section class="dbg_footer_down ">
                    <div class="row justify-content-center">copyright</div>
                </section>
            </div>
